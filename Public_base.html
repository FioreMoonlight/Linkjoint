    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript">
        $(".search").click(function(){
          if($(".form_search").hasClass("active")){
              $(".form_search").removeClass('active');
          }else{
              $(".form_search").addClass('active');
          }
        })
        if(document.URL.indexOf("home") == -1){
            $("header").addClass('active2');
            // $("header").css({"background":"rgba(255,255,255,1)","box-shadow":"rgba(0, 0, 0, 0.5) 2px 0px 2px"});
            // $(".pc_nav").addClass('active');
            // console.log(1)
        }

        var w = $(window).width();
        if(w>800){
          var wT = $(window).scrollTop();
          if (wT > 10){
              $("header").css({"background":"rgba(255,255,255,1)","box-shadow":"rgba(0, 0, 0, 0.5) 2px 0px 2px"});
              $(".pc_nav").addClass('active');
          }else{
              $("header").css({"background":"rgba(255,255,255,0)","box-shadow":"none"});
              $(".pc_nav").removeClass('active');
          }
        }

        $(window).scroll(function(e) {
          var w = $(window).width();
          if(w>800){
            var wT = $(window).scrollTop();
            if (wT > 10){
                $("header").css({"background":"rgba(255,255,255,1)","box-shadow":"rgba(0, 0, 0, 0.5) 2px 0px 2px"});
                $(".pc_nav").addClass('active');
            }else{
                $("header").css({"background":"rgba(255,255,255,0)","box-shadow":"none"});
                $(".pc_nav").removeClass('active');
            }
          }
        })
    </script>
